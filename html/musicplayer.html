<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/musicplayerrr.css">
</head>
<style>
    *
{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    width: 100vw;
    height: 100vh;
    display: flex;
    /* justify-content: center; */
    align-items: center;
    flex-direction: column;
    /* background-color: rgb(238, 192, 135); */
    background-image: url(https://png.pngtree.com/background/20211217/original/pngtree-note-music-logo-watercolor-background-picture-image_1589075.jpg);
    /* background-image: url(https://thumbs.dreamstime.com/b/dirty-music-background-21777451.jpg); */
    background-repeat: no-repeat;
    background-size: cover;
    margin-top: 1rem;
}
input
{
    width: 50rem;
    height: 3rem;
    margin-bottom: 2rem;
    border: 1px solid;
    font-size: 1.2rem;
    border: 2px solid;
   
}
button
{
    width: 8.5rem;
    height: 3rem;
    margin-bottom: 2rem;
    font-size: 0.9rem;
    border: 2px solid;
    background-color: rgb(100, 105, 105);
   
    color: rgb(255, 255, 255);
  
}
audio{
    width: 65rem;
    height: 2.5rem;
    border: 2px solid;
    border-radius: 1rem;
  
}
.label{
    /* font-size: 1.8rem;
    color: white; */
    width: 13rem;
    height: 8rem;
    display: flex;
    align-items: center;
  
}
.currentsongimg {
    width: 15rem;
    height: 15rem;
    border: 2px solid;
    margin-bottom: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 2rem;
}
.list{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    width: 100vw;
    flex-wrap: wrap;

}

img{
    width: 15rem;
    height: 15rem;
}
.songimg
{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 2rem;
}

</style>
<body>
    <section class="container">
      <article>
        <div>JIOSAVAAN</div>
        <div>
          <input
            onchange="data()"
            class="input"
            type="text"
            placeholder="search Artists,Songs,Albums"
          />
        </div>
      </article>
    </section>
    <section class="all">
      <button value="all" class="eyybidda" onclick="mainfunction(event)">
        All
      </button>
      <button
        value="Trending songs"
        class="eyybidda"
        onclick="mainfunction(event)"
      >
        Trending songs
      </button>
      <button value="new songs" class="eyybidda" onclick="mainfunction(event)">
        New songs
      </button>
      <button value="old songs" class="eyybidda" onclick="mainfunction(event)">
        Old songs
      </button>
      <button value="Album" class="eyybidda" onclick="mainfunction(event)">
        Album
      </button>
      <button value="Radio" class="eyybidda" onclick="mainfunction(event)">
        Radio
      </button>
      <button value="podcast" class="eyybidda" onclick="mainfunction(event)">
        Podcast
      </button>
      <button value="old songs" class="eyybidda" onclick="mainfunction(event)">
        Moods&genres<ion-icon name="chevron-down-outline"></ion-icon>
      </button>
      <button value="my music" class="eyybidda" onclick="mainfunction(event)">
        My Music
      </button>
    </section>

    <section class="divcenter">
      <div class="list"></div>
      <div class="songimg">
        <img
          class="currentsongimg"
          src="https://media.istockphoto.com/id/1175435360/vector/music-note-icon-vector-illustration.jpg?s=612x612&w=0&k=20&c=R7s6RR849L57bv_c7jMIFRW4H87-FjLB8sqZ08mN0OU="
          alt=""
        />
      </div>
    </section>

    <div class="trend">
      <audio class="audio" id="audiotag" controls autoplay></audio>
    </div>
  </body>
  <script src="../js/musicplayer.js"></script>
</html>
